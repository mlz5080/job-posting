	<body>

		<div class="wrapper">
			<div class="inner">
				<img src="imagesI/xuexi.png" alt="" class="image-1">
				<div class="form" method="post" >
					<h3><strong>商家信息</strong></h3><br>
          <center><a href="index.html" class="skipedu">跳过>></a></center>

          <p>完善商家信息能有效的帮助求职者更了解您的商家</p>

          <br>



					<div class="form-wrap">
						<label class="form-label-outside" for="experience-employer">商家名称</label>
						<div class="form-wrap-inner">
							<input class="form-input" id="cname" form="submit-resume-form" type="text" name="employer" placeholder="Company Name">
						</div>
					</div>
					<div class="form-wrap">
						<label class="form-label-outside" for="experience-employer">地区</label>
						<div class="form-wrap-inner">
							<input class="form-input" id="location" form="submit-resume-form" type="text" name="employer" placeholder="location">
						</div>
					</div>
					<div class="col-md-6">
						<div class="form-wrap">
							<label class="form-label-outside" for="general-information-job-category">工作类别</label>
							<div class="form-wrap-inner">
								<!-- Select 2-->
								<select class="form-input select" id="general-information-job-category" form="post-a-job-form" data-placeholder="Choose a Category" name="job-category" data-minimum-results-for-search="Infinity" data-constraints="@Selected">
									<option label="Choose a Category"></option>
									<option value="1">餐饮</option>
									<option value="2">娱乐</option>
									<option value="3">工厂</option>
									<option value="4">IT & 技术</option>
									<option value="5">市场 & 销售</option>
									<option value="6">会计 & 理财</option>
								</select>
							</div>
						</div>
					</div>
			<br>
					<div class="form-wrap">
						<label class="form-label-outside" for="experience-employer">网址</label>
						<div class="form-wrap-inner">
							<input class="form-input" id="website" form="submit-resume-form" type="text" name="employer" placeholder="HTTP://">
						</div>
					</div>


            <div class="form-wrap">
              <label class="form-label-outside" for="experience-notes">商家简介</label>
              <div class="form-wrap-inner">
                <textarea class="form-input" id="description" form="submit-resume-form" name="notes" placeholder="简单的介绍一下您的店面"></textarea>
              </div>
				<button onclick="javascript:Update()" name="button">确认</button>

          <script type="text/javascript">
            var a = firebase.database().ref('companynumber');
            var counter = 1;
            var changed = 0;
              a.on('value', function(snapshot) {
                changed++;
                if(changed !== counter){
                  window.location.href="index.html";
                }
              });
          </script>
