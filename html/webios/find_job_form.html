<!DOCTYPE HTML>
<html lang="en">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<meta name="apple-mobile-web-app-capable" content="yes">
<meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=1, viewport-fit=cover" />
<title>StickyMobile</title>
<link href="https://fonts.googleapis.com/css?family=Roboto:300,300i,400,400i,500,500i,700,700i,900,900i|Source+Sans+Pro:300,300i,400,400i,600,600i,700,700i,900,900i" rel="stylesheet">
<link rel="stylesheet" type="text/css" href="iostyles/style.css">
<link rel="stylesheet" type="text/css" href="iostyles/framework.css">
<link rel="stylesheet" type="text/css" href="iofonts/css/fontawesome-all.min.css">
</head>

<body class="theme-light" data-background="none" data-highlight="red2">

<div id="page">

    <div id="page-preloader">
        <div class="loader-main"><div class="preload-spinner border-highlight"></div></div>
    </div>

	



    <div class="page-content header-clear-medium">






        <div class="content-boxed">
            <div class="content">
                <h3 class="bolder">我要求职</h3>
                <p>
                    请尽量保证信息填写的完整度 让商家更好地了解你
                </p>

                <div class="input-style input-style-2 has-icon input-required">
                    <i class="input-icon fa fa-user"></i>
                    <span>姓名</span>
                    <em>(required)</em>
                    <input type="name" placeholder="">
                </div>
                <div class="input-style input-style-2 input-required">
                    <span>电话</span>
                    <em>(required)</em>
                    <input type="tel" placeholder="">
                </div>

                <div class="input-style input-style-2 input-required">
                    <span>地区</span>
                    <em>(required)</em>
                    <input type="text" placeholder="">
                </div>




                <div class="input-style input-style-2 input-required">
                    <span>期望薪资</span>
                    <em>(required)</em>
                    <input type="url" placeholder="">
                </div>


                <div class="input-style input-style-2 input-required">
                    <span>工作类型</span>
                    <em><i class="fa fa-angle-down"></i></em>
                    <select>
                        <option value="default" disabled selected>选择类型</option>
                        <option value="1">餐饮</option>
                        <option value="2">娱乐</option>
                        <option value="3">工厂</option>
                        <option value="4">IT & 互联网</option>
                        <option value="5">市场 & 销售</option>
                        <option value="6">会计 & 金融</option>
                    </select>
                </div>
                <div class="input-style input-style-2 input-required">
                    <span>个人简介</span>
                    <em>(required)</em>
                    <textarea placeholder=""></textarea>
                </div>

            </div>
            <div class="content bottom-0">
                <div class="demo-buttons">
            <center><a href="#" class="button button-m shadow-small button-round-small bg-blue2-dark">确认发送</a></center>
            </div>
            </div>
        </div>
      





        <div class="content-boxed">
            <div class="footer">
                <a href="#" class="footer-title"><span class="color-highlight">UniJob</span></a>
                <p class="footer-text"><span>Made with <i class="fa fa-heart color-highlight font-16 left-10 right-10"></i> by Enabled</span><br><br>Powered by the best Mobile Website Developer on the Envato Marketplaces. Elite Quality. Elite Products.</p>

                

            </div>
        </div>
    </div>


</div>


<script type="text/javascript" src="ioscripts/jquery.js"></script>
<script type="text/javascript" src="ioscripts/plugins.js"></script>
<script type="text/javascript" src="ioscripts/custom.js"></script>
</body>
