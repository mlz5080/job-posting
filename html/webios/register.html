<!DOCTYPE HTML>
<html lang="en">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<meta name="apple-mobile-web-app-capable" content="yes">
<meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=1, viewport-fit=cover" />
<title>StickyMobile</title>
<link href="https://fonts.googleapis.com/css?family=Roboto:300,300i,400,400i,500,500i,700,700i,900,900i|Source+Sans+Pro:300,300i,400,400i,600,600i,700,700i,900,900i" rel="stylesheet">
<link rel="stylesheet" type="text/css" href="iostyles/style.css">
<link rel="stylesheet" type="text/css" href="iostyles/framework.css">
<link rel="stylesheet" type="text/css" href="iofonts/css/fontawesome-all.min.css">
</head>

<body class="theme-light" data-background="none" data-highlight="red2">

<div id="page">

    <div id="page-preloader">
        <div class="loader-main"><div class="preload-spinner border-highlight"></div></div>
    </div>

	<div class="header header-fixed header-logo-center">
        <a href="index.html" class="header-title">注册</a>
		<a href="#" class="back-button header-icon header-icon-1"><i class="fas fa-arrow-left"></i></a>
		<a href="#" data-toggle-theme-switch class="header-icon header-icon-4"><i class="fas fa-lightbulb"></i></a>
	</div>



    <div class="page-content-black"></div>
    <div class="page-content">

        <div class="cover-wrapper cover-no-buttons">
            <div data-height="cover" class="caption bottom-0">
                <div class="caption-center">

                    <div class="left-50 right-50 top-50">
                        <h1 class="color-white center-text uppercase ultrabold fa-3x">注册账户</h1>
                        <p class="color-highlight center-text font-12 under-heading bottom-30">
                            Create an Account. It's 100% free
                        </p>
                        <div class="input-style input-light has-icon input-style-1 input-required">
                            <i class="input-icon fa fa-user font-11"></i>
                            <span>邮箱</span>
                            <em>(required)</em>
                            <input type="email" placeholder="Username">
                        </div>

                        <div class="input-style input-light has-icon input-style-1 input-required">
                            <i class="input-icon fa fa-lock font-11"></i>
                            <span>输入密码</span>
                            <em>(required)</em>
                            <input type="password" placeholder="Choose a Password">
                        </div>
                        <div class="input-style input-light has-icon input-style-1 input-required">
                            <i class="input-icon fa fa-lock font-11"></i>
                            <span>确认密码</span>
                            <em>(required)</em>
                            <input type="password" placeholder="Confirm your Password">
                        </div>
                        <a href="signin.html" class="color-white opacity-50 text-center font-11 top-30">已经有账号了？点击登录</a>
                        <a href="#" class="back-button button button-full button-m shadow-large button-round-small bg-highlight top-30 bottom-0">注册账号</a>
                    </div>

                </div>
            </div>
            <div class="caption-overlay bg-black opacity-80"></div>
            <div class="caption-bg" style="background-image:url(images/pictures/20t.jpg)"></div>
        </div>
    </div>
    <!-- Page Content Class Ends Here-->

    <!--Menu Settings-->


    <div class="menu-hider"></div>
</div>

<script type="text/javascript" src="ioscripts/jquery.js"></script>
<script type="text/javascript" src="ioscripts/plugins.js"></script>
<script type="text/javascript" src="ioscripts/custom.js"></script>
</body>
